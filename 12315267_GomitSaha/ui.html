<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ™ Tree Balance Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #fff;
    }

    h1 {
      color: #ffe066;
      margin-bottom: 10px;
      animation: pop 0.7s ease-in-out;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
      font-style: italic;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      border-radius: 12px;
      border: 2px solid #555;
      background: #2e2e3e;
      padding: 15px;
      font-size: 16px;
      color: #eee;
      resize: none;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #ffe066;
    }

    button {
      margin-top: 20px;
      padding: 12px 35px;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      animation: bounce 1.5s infinite;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff5e7e, #ff4c74);
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      max-width: 600px;
      padding: 20px;
      border-radius: 15px;
      background: #2a2a3d;
      box-shadow: 0 2px 15px rgba(255, 255, 255, 0.05);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <h1>ðŸŒ™ Tree Balance Checker</h1>
  <p>ðŸ‘‘ Enter your binary tree in preorder format (use -1 for NULL)</p>

  <textarea id="inputTree" placeholder="e.g. 1 2 -1 -1 3 -1 -1"></textarea>
  <button onclick="checkTree()">Let Me Check It </button>

  <div id="result"></div>

  <script>
    class Node {
      constructor(data) {
        this.data = data;
        this.left = null;
        this.right = null;
      }
    }

    function buildTree(arr) {
      let index = 0;
      function helper() {
        if (index >= arr.length || arr[index] === -1) {
          index++;
          return null;
        }
        let node = new Node(arr[index++]);
        node.left = helper();
        node.right = helper();
        return node;
      }
      return helper();
    }

    function isBalanced(root) {
      function checkHeight(node) {
        if (!node) return 0;
        let lh = checkHeight(node.left);
        if (lh === -1) return -1;
        let rh = checkHeight(node.right);
        if (rh === -1) return -1;
        if (Math.abs(lh - rh) > 1) return -1;
        return Math.max(lh, rh) + 1;
      }
      return checkHeight(root) !== -1;
    }

    function checkTree() {
      const output = document.getElementById("result");
      const input = document.getElementById("inputTree").value.trim();

      if (!input) {
        output.innerText = "Umm... ðŸ¥º give me something to check first!";
        return;
      }

      output.innerText = "Okay , let me think... ðŸ¤–ðŸ’­";

      setTimeout(() => {
        const values = input.split(" ").map(Number);
        const root = buildTree(values);
        const result = isBalanced(root);

        if (result) {
          output.innerText = "Yesss ðŸ’š, Your tree is perfectly balanced ðŸŒ¿âœ¨";
        } else {
          output.innerText = "Oh nooo ðŸ’”, That tree is not balanced... ðŸ˜¢";
        }
      }, 1300);
    }
  </script>

</body>
</html>
